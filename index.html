<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Windows Rechner Style</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
    <input type="text" class="display" disabled value="0" id="display" />

    <div class="buttons">
      <button onclick="clearEntry()">CE</button>
      <button onclick="clearAll()">C</button>
      <button onclick="backspace()">⌫</button>
      <button class="operator" onclick="appendOperator('/')">÷</button>

      <button onclick="appendNumber('7')">7</button>
      <button onclick="appendNumber('8')">8</button>
      <button onclick="appendNumber('9')">9</button>
      <button class="operator" onclick="appendOperator('*')">×</button>

      <button onclick="appendNumber('4')">4</button>
      <button onclick="appendNumber('5')">5</button>
      <button onclick="appendNumber('6')">6</button>
      <button class="operator" onclick="appendOperator('-')">−</button>

      <button onclick="appendNumber('1')">1</button>
      <button onclick="appendNumber('2')">2</button>
      <button onclick="appendNumber('3')">3</button>
      <button class="operator" onclick="appendOperator('+')">+</button>

      <button class="span-two" onclick="appendNumber('0')">0</button>
      <button onclick="appendDecimal()">.</button>
      <button class="equals" onclick="calculate()">=</button>

      <button onclick="calculatePercent()">%</button>
    </div>

    <div class="toggle-dark">
      <button onclick="toggleDarkMode()"> Dark Mode umschalten</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
